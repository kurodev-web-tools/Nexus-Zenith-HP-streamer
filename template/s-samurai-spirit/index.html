<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samurai Spirit</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;600;700;900&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../assets/css/base.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="theme-samurai" data-stream-status="offline">
    <div class="bushido-bg" aria-hidden="true">
        <div class="fire-layer fire-1"></div>
        <div class="fire-layer fire-2"></div>
        <div class="ash-layer"></div>
    </div>
    <div class="petals-container" aria-hidden="true"></div>

    <header class="site-header">
        <div class="header-inner">
            <a href="#" class="brand">
                <span class="logo-icon"><i class="fas fa-khanda"></i></span>
                <span class="logo-text">SAMURAI</span>
            </a>
            <nav class="main-nav">
                <ul>
                    <li><a href="#hero">Top</a></li>
                    <li><a href="#profile">Profile</a></li>
                    <li><a href="#records">Records</a></li>
                    <li><a href="#schedule">Schedule</a></li>
                    <li><a href="#links">Links</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero-section" id="hero">
            <div class="hero-glow"></div>
            <div class="hero-content">
                <div class="hero-badge">
                    <span class="badge-text">BUSHIDO STREAMER</span>
                </div>
                <h1 class="hero-title">
                    <span class="title-line title-samurai">SAMURAI</span>
                    <span class="title-line title-spirit">SPIRIT</span>
                </h1>
                <p class="hero-subtitle">誠心誠意、極上の配信。</p>
                <div class="hero-actions">
                    <a href="#" class="btn-primary">
                        <i class="fas fa-play"></i> 参る
                    </a>
                </div>
            </div>
        </section>

        <section class="section profile-section" id="profile">
            <div class="section-container">
                <div class="section-header">
                    <h2 class="section-title">武士</h2>
                    <p class="section-subtitle">道を極める配信者</p>
                </div>
                <div class="profile-card">
                    <div class="avatar-frame">
                        <div class="avatar-inner"></div>
                    </div>
                    <h3 class="streamer-name">無名の侍</h3>
                    <p class="streamer-role"><i class="fas fa-katana"></i> 武士道ストリーマー</p>
                    <p class="profile-bio">一刀両断。アクション、格闘ゲー、戦略。
                        勝利への執念。敗北を知らぬ男。</p>
                </div>
            </div>
        </section>
    </main>

    <script>
        const header = document.querySelector('.site-header');
        window.addEventListener('scroll', () => {
            header.classList.toggle('scrolled', window.pageYOffset > 50);
        });

        function createPetal() {
            const container = document.querySelector('.petals-container');
            const petal = document.createElement('div');
            petal.className = 'sakura-petal';
            petal.style.left = Math.random() * 100 + 'vw';
            petal.style.animationDuration = (Math.random() * 3 + 5) + 's';
            container.appendChild(petal);
            setTimeout(() => petal.remove(), 8000);
        }
        setInterval(createPetal, 600);
    </script>
</body>
</html>
