<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja Shadow</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700;900&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../assets/css/base.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="theme-ninja" data-stream-status="offline">
    <div class="shadow-bg" aria-hidden="true">
        <div class="shadow-layer shadow-1"></div>
        <div class="shadow-layer shadow-2"></div>
        <div class="shadow-layer shadow-3"></div>
    </div>
    <div class="smoke-container" aria-hidden="true"></div>
    
    <header class="site-header">
        <div class="header-inner">
            <a href="#" class="brand">
                <span class="logo-icon"><i class="fas fa-moon"></i></span>
                <span class="logo-text">SHADOW</span>
            </a>
            <nav class="main-nav">
                <ul>
                    <li><a href="#hero">Top</a></li>
                    <li><a href="#profile">Profile</a></li>
                    <li><a href="#records">Records</a></li>
                    <li><a href="#schedule">Schedule</a></li>
                    <li><a href="#links">Links</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero-section" id="hero">
            <div class="hero-glow"></div>
            <div class="hero-content">
                <div class="hero-badge"><span class="badge-text">STEALTH STREAMER</span></div>
                <h1 class="hero-title">
                    <span class="title-line title-ninja">NINJA</span>
                    <span class="title-line title-shadow">SHADOW</span>
                </h1>
                <p class="hero-subtitle">闇に潜む、極上の配信。</p>
                <div class="hero-actions">
                    <a href="#" class="btn-primary shadow-glow"><i class="fas fa-play"></i> WATCH NOW</a>
                </div>
            </div>
        </section>

        <section class="section profile-section" id="profile">
            <div class="section-container">
                <div class="section-header">
                    <h2 class="section-title">Shadow Dojo</h2>
                    <p class="section-subtitle">闇より出でし配信者</p>
                </div>
                <div class="profile-card">
                    <div class="avatar-frame"><div class="avatar-inner"></div></div>
                    <h3 class="streamer-name">影の主</h3>
                    <p class="streamer-role">忍者系ストリーマー</p>
                    <p class="profile-bio">闇に潜み、静かに配信。影のようにそこにいる。</p>
                </div>
            </div>
        </section>
    </main>
    
    <script>
        // Header scroll effect
        const header = document.querySelector('.site-header');
        let lastScroll = 0;
        window.addEventListener('scroll', () => {
            const currentScroll = window.pageYOffset;
            header.classList.toggle('scrolled', currentScroll > 50);
            lastScroll = currentScroll;
        });
        
        // Smoke particles
        function createSmoke() {
            const container = document.querySelector('.smoke-container');
            const smoke = document.createElement('div');
            smoke.className = 'smoke-particle';
            smoke.style.left = Math.random() * 100 + 'vw';
            smoke.style.width = smoke.style.height = (Math.random() * 100 + 50) + 'px';
            smoke.style.animationDuration = (Math.random() * 5 + 10) + 's';
            container.appendChild(smoke);
            setTimeout(() => smoke.remove(), 15000);
        }
        setInterval(createSmoke, 800);
    </script>
</body>
</html>
