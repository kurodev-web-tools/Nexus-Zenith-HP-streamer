<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phantom Thief</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../assets/css/base.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="theme-phantom" data-stream-status="offline">
    <div class="mystery-bg" aria-hidden="true">
        <div class="mist-layer mist-1"></div>
        <div class="mist-layer mist-2"></div>
        <div class="mist-layer mist-3"></div>
    </div>
    <div class="sparkle-container" aria-hidden="true"></div>

    <header class="site-header">
        <div class="header-inner">
            <a href="#" class="brand">
                <span class="logo-icon"><i class="fas fa-mask"></i></span>
                <span class="logo-text">PHANTOM</span>
            </a>
            <nav class="main-nav">
                <ul>
                    <li><a href="#hero">Top</a></li>
                    <li><a href="#profile">Profile</a></li>
                    <li><a href="#records">Records</a></li>
                    <li><a href="#schedule">Schedule</a></li>
                    <li><a href="#links">Links</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero-section" id="hero">
            <div class="hero-glow"></div>
            <div class="hero-content">
                <div class="hero-badge">
                    <span class="badge-icon"><i class="fas fa-gem"></i></span>
                    <span class="badge-text">MYSTERY STREAMER</span>
                </div>
                <h1 class="hero-title">
                    <span class="title-line title-phantom">PHANTOM</span>
                    <span class="title-line title-thief">THIEF</span>
                </h1>
                <p class="hero-subtitle">謎めいた、極上の配信。</p>
                <div class="hero-actions">
                    <a href="#" class="btn-primary phantom-glow">
                        <i class="fas fa-play"></i> ENTER THE NIGHT
                    </a>
                </div>
            </div>
        </section>

        <section class="section profile-section" id="profile">
            <div class="section-container">
                <div class="section-header">
                    <span class="section-icon"><i class="fas fa-mask"></i></span>
                    <h2 class="section-title">The Phantom</h2>
                    <p class="section-subtitle">夜に潜む配信者</p>
                </div>
                <div class="profile-card phantom-card">
                    <div class="mask-frame">
                        <div class="mask-inner"></div>
                    </div>
                    <h3 class="streamer-name">???</h3>
                    <p class="streamer-role"><i class="fas fa-user-secret"></i> 謎のストリーマー</p>
                    <div class="profile-mystery">
                        <span class="mystery-item">好きなもの: <em>宝石、謎解き、月夜</em></span>
                        <span class="mystery-item">配信時間: <em>深夜のみ</em></span>
                    </div>
                    <p class="profile-bio">正体不明、目的不明。ただその配信が美しい。
                        ミステリー・パズル・推理ゲーをこよなく愛する。
                        誰も彼を捕まえられない。</p>
                </div>
            </div>
        </section>
    </main>

    <script>
        // Header scroll effect
        const header = document.querySelector('.site-header');
        window.addEventListener('scroll', () => {
            header.classList.toggle('scrolled', window.pageYOffset > 50);
        });

        // Sparkle particles
        function createSparkle() {
            const container = document.querySelector('.sparkle-container');
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = Math.random() * 100 + 'vw';
            sparkle.style.top = Math.random() * 100 + 'vh';
            sparkle.style.width = sparkle.style.height = (Math.random() * 4 + 2) + 'px';
            sparkle.style.animationDuration = (Math.random() * 2 + 2) + 's';
            container.appendChild(sparkle);
            setTimeout(() => sparkle.remove(), 4000);
        }
        setInterval(createSparkle, 300);
    </script>
</body>
</html>
