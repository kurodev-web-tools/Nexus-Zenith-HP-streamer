<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queen Royalty</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700;900&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../assets/css/base.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="theme-queen" data-stream-status="offline">
    <div class="royal-bg" aria-hidden="true">
        <div class="velvet-layer velvet-1"></div>
        <div class="velvet-layer velvet-2"></div>
        <div class="crown-glow"></div>
    </div>
    <div class="sparkle-container" aria-hidden="true"></div>

    <header class="site-header">
        <div class="header-inner">
            <a href="#" class="brand">
                <span class="logo-icon"><i class="fas fa-crown"></i></span>
                <span class="logo-text">ROYALTY</span>
            </a>
            <nav class="main-nav">
                <ul>
                    <li><a href="#hero">Top</a></li>
                    <li><a href="#profile">Profile</a></li>
                    <li><a href="#records">Records</a></li>
                    <li><a href="#schedule">Schedule</a></li>
                    <li><a href="#links">Links</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero-section" id="hero">
            <div class="hero-glow"></div>
            <div class="hero-content">
                <div class="hero-badge">
                    <span class="badge-icon"><i class="fas fa-gem"></i></span>
                    <span class="badge-text">ROYAL STREAMER</span>
                </div>
                <h1 class="hero-title">
                    <span class="title-line title-queen">QUEEN</span>
                    <span class="title-line title-royalty">ROYALTY</span>
                </h1>
                <p class="hero-subtitle">尊き、極上の配信。</p>
                <div class="hero-actions">
                    <a href="#" class="btn-primary royal-glow">
                        <i class="fas fa-play"></i> ENTER THE THRONE
                    </a>
                </div>
            </div>
        </section>

        <section class="section profile-section" id="profile">
            <div class="section-container">
                <div class="section-header">
                    <span class="section-icon"><i class="fas fa-crown"></i></span>
                    <h2 class="section-title">Her Majesty</h2>
                    <p class="section-subtitle">王座に君臨する配信者</p>
                </div>
                <div class="profile-card royal-card">
                    <div class="crown-frame">
                        <div class="crown-inner"></div>
                    </div>
                    <h3 class="streamer-name">The Queen</h3>
                    <p class="streamer-role"><i class="fas fa-crown"></i> 女王様ストリーマー</p>
                    <div class="profile-royal">
                        <span class="royal-item">領地: <em>高貴なる配信界</em></span>
                        <span class="royal-item">臣民: <em>10,000+ 仰慕するファン</em></span>
                    </div>
                    <p class="profile-bio">優雅に、そして力強く。
                        私の配信の前では全てが霞む。
                        シミュレーション、戦略、そして勝利。
                        臣民たちよ、集え。</p>
                </div>
            </div>
        </section>
    </main>

    <script>
        const header = document.querySelector('.site-header');
        window.addEventListener('scroll', () => {
            header.classList.toggle('scrolled', window.pageYOffset > 50);
        });

        function createSparkle() {
            const container = document.querySelector('.sparkle-container');
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = Math.random() * 100 + 'vw';
            sparkle.style.top = Math.random() * 100 + 'vh';
            sparkle.style.width = sparkle.style.height = (Math.random() * 5 + 2) + 'px';
            sparkle.style.animationDuration = (Math.random() * 2 + 1.5) + 's';
            container.appendChild(sparkle);
            setTimeout(() => sparkle.remove(), 3500);
        }
        setInterval(createSparkle, 250);
    </script>
</body>
</html>
