<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twilight Dusk</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;0,700;1,400&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../assets/css/base.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="theme-twilight" data-stream-status="offline">
    <div class="twilight-bg" aria-hidden="true">
        <div class="sky-gradient"></div>
    </div>

    <header class="site-header">
        <div class="header-inner">
            <a href="#" class="brand">
                <span class="logo-icon"><i class="fas fa-cloud-sun"></i></span>
                <span class="logo-text">TWILIGHT</span>
            </a>
            <nav class="main-nav">
                <ul>
                    <li><a href="#hero">Top</a></li>
                    <li><a href="#profile">Profile</a></li>
                    <li><a href="#records">Records</a></li>
                    <li><a href="#schedule">Schedule</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero-section" id="hero">
            <div class="hero-content">
                <div class="hero-badge"><span class="badge-text">SUNSET STREAMER</span></div>
                <h1 class="hero-title">
                    <span class="title-line title-twilight">TWILIGHT</span>
                    <span class="title-line title-dusk">DUSK</span>
                </h1>
                <p class="hero-subtitle">黄昏時の、極上の配信。</p>
                <a href="#" class="btn-primary"><i class="fas fa-play"></i> WATCH SUNSET</a>
            </div>
        </section>

        <section class="section" id="profile">
            <div class="section-container">
                <div class="section-header">
                    <h2 class="section-title">The Wanderer</h2>
                    <p class="section-subtitle">黄昏を歩む配信者</p>
                </div>
                <div class="profile-card">
                    <div class="avatar-frame"><div class="avatar-inner"></div></div>
                    <h3 class="streamer-name">Dusk</h3>
                    <p class="streamer-role"><i class="fas fa-moon"></i> 夜更かしストリーマー</p>
                    <p class="profile-bio">夕暮れから夜へ。チルアウト、雑談、夜景。一日の終わりに寄り添う。</p>
                </div>
            </div>
        </section>
    </main>
    <script>window.addEventListener('scroll',()=>{document.querySelector('.site-header').classList.toggle('scrolled',window.scrollY>50)});</script>
</body>
</html>
