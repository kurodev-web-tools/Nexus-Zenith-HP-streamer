<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rose Garden</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../assets/css/base.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="theme-rose" data-stream-status="offline">
    <div class="garden-bg" aria-hidden="true">
        <div class="light-layer light-1"></div>
        <div class="light-layer light-2"></div>
        <div class="bokeh-layer"></div>
    </div>
    <div class="petals-container" aria-hidden="true"></div>

    <header class="site-header">
        <div class="header-inner">
            <a href="#" class="brand">
                <span class="logo-icon"><i class="fas fa-spa"></i></span>
                <span class="logo-text">ROSE</span>
            </a>
            <nav class="main-nav">
                <ul>
                    <li><a href="#hero">Top</a></li>
                    <li><a href="#profile">Profile</a></li>
                    <li><a href="#records">Records</a></li>
                    <li><a href="#schedule">Schedule</a></li>
                    <li><a href="#links">Links</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero-section" id="hero">
            <div class="hero-glow"></div>
            <div class="hero-content">
                <div class="hero-badge">
                    <span class="badge-icon"><i class="fas fa-heart"></i></span>
                    <span class="badge-text">ROMANTIC STREAMER</span>
                </div>
                <h1 class="hero-title">
                    <span class="title-line title-rose">ROSE</span>
                    <span class="title-line title-garden">GARDEN</span>
                </h1>
                <p class="hero-subtitle">優しく、美しく極上の配信。</p>
                <div class="hero-actions">
                    <a href="#" class="btn-primary rose-glow">
                        <i class="fas fa-play"></i> ENTER GARDEN
                    </a>
                </div>
            </div>
        </section>

        <section class="section profile-section" id="profile">
            <div class="section-container">
                <div class="section-header">
                    <span class="section-icon"><i class="fas fa-seedling"></i></span>
                    <h2 class="section-title">The Gardener</h2>
                    <p class="section-subtitle">愛を育む配信者</p>
                </div>
                <div class="profile-card rose-card">
                    <div class="rose-frame">
                        <div class="rose-inner"></div>
                    </div>
                    <h3 class="streamer-name">Rose</h3>
                    <p class="streamer-role"><i class="fas fa-heart"></i> 癒し系ストリーマー</p>
                    <p class="profile-bio">日差しのもと、薔薇とともに配信。
                        ASMR、癒しゲー、雑談。
                        心温まる時間をあなたに。</p>
                </div>
            </div>
        </section>
    </main>

    <script>
        const header = document.querySelector('.site-header');
        window.addEventListener('scroll', () => {
            header.classList.toggle('scrolled', window.pageYOffset > 50);
        });

        function createPetal() {
            const container = document.querySelector('.petals-container');
            const petal = document.createElement('div');
            petal.className = 'petal';
            petal.style.left = Math.random() * 100 + 'vw';
            petal.style.top = '-20px';
            petal.style.width = (Math.random() * 10 + 8) + 'px';
            petal.style.height = (Math.random() * 10 + 8) + 'px';
            petal.style.animationDuration = (Math.random() * 3 + 6) + 's';
            petal.style.opacity = Math.random() * 0.5 + 0.3;
            container.appendChild(petal);
            setTimeout(() => petal.remove(), 9000);
        }
        setInterval(createPetal, 800);
    </script>
</body>
</html>
